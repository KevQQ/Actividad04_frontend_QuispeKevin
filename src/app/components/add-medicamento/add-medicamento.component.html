<div>


  <form class="content"  (ngSubmit)= "saveMedicamento() ">
  <div class="submit-form" >



    <div class="row">
       <div class="col-lg-12">
        <h6>Registro de Medicamento</h6>
      </div>
      </div>


    <div class="row" style="margin-top: 3%">
     <div class="col-lg-6">
       <label for="nombre">Nombre Medicamento</label>
         <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="medicamentos.nombre"  />
       </div>

     <div class="col-lg-6">
         <label for="precio">Precio Medicamento</label>
         <input type="number" class="form-control" name="precio" id="precio" maxlength="8" [(ngModel)] ="medicamentos.precio"/>
     </div>

    </div>


    <div class="row">
     <div class="col-lg-6">
      <label for="stock">Stock Medicamento</label>
        <input type="number" class="form-control" id="stock" name="stock"  [(ngModel)]="medicamentos.stock" />
     </div>



     <div class="col-lg-6">
        <label for="laboratorio">Laboratorio Medicamento</label>
      <input type="text"  class="form-control" id="laboratorio"  name="laboratorio"   [(ngModel)]="medicamentos.laboratorio"/>
     </div>

    </div>



    <div class="row" style="margin-top: 3%">
     <div class="col-lg-12">
       <button class="btn btn-success"  >Enviar</button>
     </div>
    </div>





    </div>

   </form>





  </div>
